<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="book-data.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="domReady()" >
 <button onclick="openWindow()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">新增</button>


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"> </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
         <div class="container mt-3">
    <div class="mb-3 mt-3">
      <label>書籍類別:</label>
      <input type="text" class="form-control" id="bookCategory" placeholder="請輸入書籍類別">
    </div>
     <div class="mb-3 mt-3">
      <label>書籍名稱:</label>
      <input type="text" class="form-control" id="bookName" placeholder="請輸入書籍名稱" >
    </div>
     <div class="mb-3 mt-3">
      <label>作者:</label>
      <input type="text" class="form-control" id="bookAuthor" placeholder="請輸入作者名稱" >
    </div>
    <div class="mb-3 mt-3">
      <label>購買日期:</label>
      <input type="text" class="form-control" id="bookBoughtDate" placeholder="請輸入購買日期" >
    </div>
    <div class="mb-3 mt-3">
      <label>出版商:</label>
      <input type="text" class="form-control" id="bookPublisher" placeholder="請輸入出版商" >
    </div>
    <!-- <button onclick="add()" class="btn btn-primary">新增</button>
    <button onclick="updateBook()" class="btn btn-primary">修改</button> -->
</div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button onclick="save()" type="button" class="btn btn-danger" data-bs-dismiss="modal">存檔</button>
      </div>

    </div>
  </div>
</div>
    
    <div>搜尋關鍵字 <input id="bookSearch" type="text" oninput="search()"></div>
  
    <button onclick="search()">搜尋</button>
    
    <table id="result">

      <tr>
        <th></th>
        <th></th>
        <th>BookId</th>
        <th>BookCategory</th>
        <th>BookName</th>
        <th>BookAuthor</th>
        <th>BookBoughtDate</th>
        <th>BookPublisher</th>
      </tr>
      

    </table>
  </div>

  <div id="paginator" class="paginator">
    <span onclick="firstPage()"><<</span>
    <span class="pre-page" onclick="prePage()"> < </span>
    <span id="page">
      
    </span>
    <span class="next-page" onclick="nextPage()"> > </span>
    <span onclick="lastPage()">>></span>



  </div>
</body>
</html>
